<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="formulario">
  
            <h2>Ingrese Producto</h2>
  
            <form action="/productos/guardar" method="POST" >
              <div class="mb-3">
                <label for="input1" class="form-label">Nombre</label>
                <input type="text" name="title" class="form-control" id="input1">
              </div>
              <div class="mb-3">
                <label for="input2" class="form-label">Precio</label>
                <input type="text" name="price" class="form-control" id="input2">
              </div>
              <div class="mb-3">
                <label for="input3" class="form-label">Foto URL</label>
                <input type="text" name="thumbnail" class="form-control" id="input3">
              </div>
  
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Enviar</button>
              </div>
            </form>

            <br>

            <a type="submit" class="btn btn-primary" href="/productos/listar">Ver lista</a>
            
        </div>
      </div>
</body>
</html>
